services:
  postgres:
    image: postgres:16
    container_name: anisync_db
    environment:
      POSTGRES_USER: anime
      POSTGRES_PASSWORD: anime
      POSTGRES_DB: anisync
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anime"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: anisync_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  app:
    build: .
    container_name: anisync_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg://anime:anime@postgres:5432/anisync
      - REDIS_URL=redis://redis:6379
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: sh -c "alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4"

volumes:
  postgres_data:
  redis_data: